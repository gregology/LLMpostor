version: '3.8'

services:
  llmpostor:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "${HOST_PORT:-8000}:8000"
    environment:
      # Flask configuration
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      
      # Server configuration
      - PORT=8000
      - WORKERS=${WORKERS:-1}
      
      # Application configuration
      - PROMPTS_FILE=${PROMPTS_FILE:-/app/prompts.yaml}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # Game configuration
      - RESPONSE_TIME_LIMIT=${RESPONSE_TIME_LIMIT:-180}
      - GUESSING_TIME_LIMIT=${GUESSING_TIME_LIMIT:-120}
      - RESULTS_DISPLAY_TIME=${RESULTS_DISPLAY_TIME:-30}
      - MAX_PLAYERS_PER_ROOM=${MAX_PLAYERS_PER_ROOM:-8}
      - MAX_RESPONSE_LENGTH=${MAX_RESPONSE_LENGTH:-1000}
      
    volumes:
      # Mount prompts file for easy content updates
      - ./prompts.yaml:/app/prompts.yaml:ro
      
      # Optional: Mount logs directory for persistence
      - ./logs:/app/logs
      
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment for SSL certificates
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - llmpostor
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: llmpostor-network