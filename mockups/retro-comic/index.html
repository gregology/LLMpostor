<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMpostor - Retro Comic Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredoka+One&family=Bangers&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #000;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, #ff0080 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #00ff80 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #0080ff 0%, transparent 50%);
            background-size: 200px 200px, 150px 150px, 300px 300px;
            animation: colorShift 10s ease-in-out infinite;
        }

        @keyframes colorShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }

        /* Scanlines effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.02) 2px,
                rgba(255, 255, 255, 0.02) 4px
            );
            pointer-events: none;
            z-index: 100;
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Pixel grid overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 128, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 128, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 99;
            animation: pixelMove 8s linear infinite;
        }

        @keyframes pixelMove {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }

        .arcade-console {
            max-width: 900px;
            margin: 30px auto;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .screen-bezel {
            background: linear-gradient(145deg, #333, #111);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 0 60px rgba(255, 0, 128, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
            border: 6px solid #444;
            position: relative;
        }

        .screen-bezel::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: 
                conic-gradient(from 0deg, #ff0080, #00ff80, #0080ff, #ff0080);
            border-radius: 35px;
            z-index: -1;
            animation: rainbowSpin 4s linear infinite;
        }

        @keyframes rainbowSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .crt-screen {
            background: #000;
            border-radius: 20px;
            padding: 30px;
            border: 4px solid #222;
            box-shadow: inset 0 0 50px rgba(0, 255, 128, 0.1);
            position: relative;
        }

        .title-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .game-logo {
            font-size: 32px;
            background: linear-gradient(45deg, #ff0080, #00ff80, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px #ff0080;
            margin-bottom: 15px;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 5px #ff0080) drop-shadow(0 0 10px #ff0080);
            }
            33% { 
                filter: drop-shadow(0 0 5px #00ff80) drop-shadow(0 0 10px #00ff80);
            }
            66% { 
                filter: drop-shadow(0 0 5px #0080ff) drop-shadow(0 0 10px #0080ff);
            }
        }

        .subtitle-bubble {
            background: linear-gradient(45deg, #ff0080, #ff4000);
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 12px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 3px solid #fff;
            box-shadow: 
                0 0 20px rgba(255, 0, 128, 0.6),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            animation: bubbleFloat 2s ease-in-out infinite;
        }

        @keyframes bubbleFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.05); }
        }

        .comic-panel {
            background: #111;
            border: 4px solid #00ff80;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            box-shadow: 
                0 0 30px rgba(0, 255, 128, 0.3),
                inset 0 0 20px rgba(0, 255, 128, 0.05);
        }

        .comic-panel::before {
            content: "PLAYER SETUP";
            position: absolute;
            top: -12px;
            left: 20px;
            background: #00ff80;
            color: #000;
            padding: 4px 12px;
            font-size: 10px;
            border-radius: 8px;
            letter-spacing: 1px;
        }

        /* Comic book speech bubble tail */
        .comic-panel::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 40px;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-top-color: #00ff80;
            animation: bubbleTail 3s ease-in-out infinite;
        }

        @keyframes bubbleTail {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
        }

        .pixel-label {
            display: block;
            font-size: 12px;
            color: #ff0080;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff0080;
        }

        .retro-input {
            width: 100%;
            padding: 15px 20px;
            background: #000;
            border: 3px solid #0080ff;
            border-radius: 12px;
            color: #0080ff;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 
                0 0 20px rgba(0, 128, 255, 0.2),
                inset 0 0 10px rgba(0, 128, 255, 0.05);
        }

        .retro-input:focus {
            outline: none;
            border-color: #00ff80;
            color: #00ff80;
            box-shadow: 
                0 0 30px rgba(0, 255, 128, 0.4),
                inset 0 0 20px rgba(0, 255, 128, 0.1);
            animation: inputPulse 1s ease-in-out infinite;
        }

        @keyframes inputPulse {
            0%, 100% { text-shadow: 0 0 5px currentColor; }
            50% { text-shadow: 0 0 15px currentColor, 0 0 25px currentColor; }
        }

        .retro-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .button-area {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .pixel-button {
            background: linear-gradient(45deg, #ff0080, #ff4000);
            border: 4px solid #fff;
            border-radius: 15px;
            color: #fff;
            padding: 16px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 0 #cc0040,
                0 0 30px rgba(255, 0, 128, 0.4);
        }

        .pixel-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .pixel-button:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 12px 0 #cc0040,
                0 0 40px rgba(255, 0, 128, 0.6);
        }

        .pixel-button:hover::before {
            left: 100%;
        }

        .pixel-button:active {
            transform: translateY(4px);
            box-shadow: 
                0 4px 0 #cc0040,
                0 0 20px rgba(255, 0, 128, 0.3);
        }

        .secondary-btn {
            background: linear-gradient(45deg, #00ff80, #0080ff);
            box-shadow: 
                0 8px 0 #00cc60,
                0 0 30px rgba(0, 255, 128, 0.4);
        }

        .secondary-btn:hover {
            box-shadow: 
                0 12px 0 #00cc60,
                0 0 40px rgba(0, 255, 128, 0.6);
        }

        .secondary-btn:active {
            box-shadow: 
                0 4px 0 #00cc60,
                0 0 20px rgba(0, 255, 128, 0.3);
        }

        .instructions-comic {
            background: #111;
            border: 4px solid #0080ff;
            border-radius: 20px;
            padding: 25px;
            position: relative;
            box-shadow: 
                0 0 30px rgba(0, 128, 255, 0.3),
                inset 0 0 20px rgba(0, 128, 255, 0.05);
        }

        .instructions-comic::before {
            content: "HOW TO PLAY";
            position: absolute;
            top: -12px;
            left: 20px;
            background: #0080ff;
            color: #000;
            padding: 4px 12px;
            font-size: 10px;
            border-radius: 8px;
            letter-spacing: 1px;
        }

        .pixel-steps {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .pixel-step {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 0, 128, 0.1);
            border: 2px dashed #ff0080;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .pixel-step:hover {
            background: rgba(255, 0, 128, 0.2);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
        }

        .step-icon {
            min-width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff0080, #00ff80);
            border: 4px solid #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            position: relative;
        }

        .step-icon::after {
            content: "";
            position: absolute;
            top: -4px;
            right: -4px;
            width: 12px;
            height: 12px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 0.7; }
        }

        .step-text {
            flex: 1;
        }

        .step-text h3 {
            font-size: 12px;
            color: #00ff80;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .step-text p {
            font-size: 10px;
            color: #ccc;
            line-height: 1.6;
        }

        .sound-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .sound-word {
            position: absolute;
            font-family: 'Bangers', cursive;
            font-size: 20px;
            color: #ff0080;
            text-shadow: 2px 2px 0 #000;
            opacity: 0.7;
            animation: soundFloat 6s ease-in-out infinite;
        }

        .sound-word:nth-child(1) { 
            top: 10%; 
            left: 10%; 
            animation-delay: 0s; 
            color: #ff0080;
        }
        .sound-word:nth-child(2) { 
            top: 20%; 
            right: 15%; 
            animation-delay: 2s; 
            color: #00ff80;
        }
        .sound-word:nth-child(3) { 
            bottom: 30%; 
            left: 20%; 
            animation-delay: 4s; 
            color: #0080ff;
        }

        @keyframes soundFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.3;
            }
            25% { 
                transform: translateY(-20px) rotate(5deg) scale(1.1);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-10px) rotate(-5deg) scale(1.2);
                opacity: 0.5;
            }
            75% { 
                transform: translateY(-30px) rotate(10deg) scale(0.9);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .arcade-console {
                margin: 15px;
                padding: 15px;
            }
            
            .screen-bezel {
                padding: 25px;
            }
            
            .game-logo {
                font-size: 24px;
            }
            
            .button-area {
                flex-direction: column;
                align-items: center;
            }
            
            .pixel-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="sound-effects">
        <div class="sound-word">BEEP!</div>
        <div class="sound-word">BLOOP!</div>
        <div class="sound-word">ZAP!</div>
    </div>

    <div class="arcade-console">
        <div class="screen-bezel">
            <div class="crt-screen">
                <div class="title-section">
                    <div class="game-logo">LLMpostor</div>
                    <div class="subtitle-bubble">Retro Comic Arcade!</div>
                </div>
                
                <div class="comic-panel">
                    <form>
                        <div>
                            <label class="pixel-label">Player Name</label>
                            <input type="text" class="retro-input" placeholder="ENTER_YOUR_NAME..." maxlength="20">
                        </div>
                        
                        <div>
                            <label class="pixel-label">Room Code</label>
                            <input type="text" class="retro-input" placeholder="ENTER_ROOM_CODE..." maxlength="30">
                        </div>
                        
                        <div class="button-area">
                            <button type="submit" class="pixel-button">START GAME!</button>
                            <button type="button" class="pixel-button secondary-btn">RANDOM JOIN!</button>
                        </div>
                    </form>
                </div>
                
                <div class="instructions-comic">
                    <div class="pixel-steps">
                        <div class="pixel-step">
                            <div class="step-icon">01</div>
                            <div class="step-text">
                                <h3>Get Mission Data</h3>
                                <p>Download prompt and AI target specs</p>
                            </div>
                        </div>
                        <div class="pixel-step">
                            <div class="step-icon">02</div>
                            <div class="step-text">
                                <h3>Write Response</h3>
                                <p>Create fake AI response to fool others</p>
                            </div>
                        </div>
                        <div class="pixel-step">
                            <div class="step-icon">03</div>
                            <div class="step-text">
                                <h3>Spot the Bot</h3>
                                <p>Find the real AI among the fakes</p>
                            </div>
                        </div>
                        <div class="pixel-step">
                            <div class="step-icon">04</div>
                            <div class="step-text">
                                <h3>Score Points</h3>
                                <p>Earn XP for deception and detection</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retro sound effect simulation
            const retroSounds = ['BEEP!', 'BLOOP!', 'BLIP!', 'WHIRR!', 'ZAP!', 'PING!'];
            
            document.querySelectorAll('.pixel-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Create floating retro sound effect
                    const soundEffect = document.createElement('div');
                    soundEffect.textContent = retroSounds[Math.floor(Math.random() * retroSounds.length)];
                    soundEffect.style.cssText = `
                        position: fixed;
                        left: ${e.clientX}px;
                        top: ${e.clientY}px;
                        font-family: 'Bangers', cursive;
                        font-size: 20px;
                        color: #00ff80;
                        pointer-events: none;
                        z-index: 9999;
                        text-shadow: 2px 2px 0px #000;
                        animation: retroPop 1.2s ease-out forwards;
                    `;
                    
                    // Add animation if it doesn't exist
                    if (!document.querySelector('#retro-animations')) {
                        const style = document.createElement('style');
                        style.id = 'retro-animations';
                        style.textContent = `
                            @keyframes retroPop {
                                0% { 
                                    transform: translate(-50%, -50%) scale(0) rotate(0deg);
                                    opacity: 1;
                                }
                                20% { 
                                    transform: translate(-50%, -50%) scale(1.3) rotate(10deg);
                                    opacity: 1;
                                }
                                100% { 
                                    transform: translate(-50%, -50%) scale(0.3) rotate(45deg);
                                    opacity: 0;
                                }
                            }
                        `;
                        document.head.appendChild(style);
                    }
                    
                    document.body.appendChild(soundEffect);
                    
                    setTimeout(() => {
                        document.body.removeChild(soundEffect);
                    }, 1200);
                });
            });

            // Typing sound simulation
            document.querySelectorAll('.retro-input').forEach(input => {
                input.addEventListener('input', function() {
                    if (Math.random() < 0.3) { // 30% chance
                        // Flash the screen slightly
                        document.body.style.filter = 'brightness(1.1)';
                        setTimeout(() => {
                            document.body.style.filter = 'brightness(1)';
                        }, 50);
                    }
                });
            });

            // Random screen flicker effect
            setInterval(() => {
                if (Math.random() < 0.05) { // 5% chance
                    const screen = document.querySelector('.crt-screen');
                    screen.style.opacity = '0.9';
                    setTimeout(() => {
                        screen.style.opacity = '1';
                    }, 100);
                }
            }, 1000);
        });
    </script>
</body>
</html>
