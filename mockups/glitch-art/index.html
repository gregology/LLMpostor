<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMposter - Glitch Art</title>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 2rem 0;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .glitch {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            animation: glitch 1s infinite linear alternate-reverse;
        }
        .glitch::before, .glitch::after {
            content: 'LLMposter';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            clip: rect(85px, 450px, 90px, 0);
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 62px, 0); }
            /* ... more steps ... */
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(2px, 9999px, 98px, 0); }
            5% { clip: rect(78px, 9999px, 2px, 0); }
            /* ... more steps ... */
        }
        .form-group {
            margin-top: 2rem;
        }
        input, button {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 0.5rem 1rem;
            font-family: inherit;
            margin: 0.5rem;
        }
        .how-to-play {
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch">LLMposter</div>
        <div class="form-group">
            <input type="text" id="playerName" placeholder="Enter Your Name" required maxlength="20">
            <input type="text" id="roomInput" placeholder="Enter Room Name" required maxlength="30">
            <button type="submit">Join</button>
        </div>
        <div class="quick-join">
            <button id="quickJoinBtn">Join Random</button>
        </div>
        <div class="how-to-play">
            <h3 class="glitch">How to Play</h3>
            <p>1. Get a prompt</p>
            <p>2. Write your response</p>
            <p>3. Guess the AI</p>
            <p>4. Score points</p>
        </div>
    </div>
</body>
</html>
