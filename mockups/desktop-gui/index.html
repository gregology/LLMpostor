<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMposter - Desktop GUI</title>
    <style>
        body {
            background-color: #008080;
            font-family: "MS Sans Serif", "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }
        .window {
            background-color: #c0c0c0;
            border: 2px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #000;
            border-bottom-color: #000;
            box-shadow: 2px 2px 0 #000;
            width: 400px;
            margin-bottom: 2rem;
        }
        .title-bar {
            background-color: #000080;
            color: #fff;
            padding: 4px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-bar-text {
            margin-left: 4px;
        }
        .title-bar-controls button {
            background-color: #c0c0c0;
            border: 1px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #000;
            border-bottom-color: #000;
            font-family: "Marlett", "Arial", sans-serif;
            padding: 0 2px;
            font-size: 10px;
        }
        .window-body {
            padding: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            background-color: #fff;
            border: 2px solid;
            border-top-color: #000;
            border-left-color: #000;
            border-right-color: #fff;
            border-bottom-color: #fff;
            padding: 0.5rem;
            width: calc(100% - 1.5rem);
        }
        button {
            background-color: #c0c0c0;
            border: 2px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #000;
            border-bottom-color: #000;
            padding: 0.5rem 1rem;
            box-shadow: 1px 1px 0 #000;
            margin: 0.5rem 0;
        }
        .how-to-play {
            margin-top: 2rem;
        }
        .steps {
            list-style-type: none;
            padding: 0;
        }
        .step {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div>
        <div class="window">
            <div class="title-bar">
                <span class="title-bar-text">LLMposter</span>
                <div class="title-bar-controls">
                    <button>_</button>
                    <button>&#9633;</button>
                    <button>X</button>
                </div>
            </div>
            <div class="window-body">
                <p>Welcome to LLMposter! Please enter your name and a room name.</p>
                <div class="form-group">
                    <label for="playerName">Player Name:</label>
                    <input type="text" id="playerName" required maxlength="20">
                </div>
                <div class="form-group">
                    <label for="roomInput">Room Name:</label>
                    <input type="text" id="roomInput" required maxlength="30">
                </div>
                <button type="submit">Join</button>
                <div class="quick-join">
                    <p>Or join a random game:</p>
                    <button id="quickJoinBtn">Quick Join</button>
                </div>
            </div>
        </div>

        <div class="window how-to-play">
            <div class="title-bar">
                <span class="title-bar-text">Help</span>
                <div class="title-bar-controls">
                    <button>X</button>
                </div>
            </div>
            <div class="window-body">
                <h3>How to Play</h3>
                <ul class="steps">
                    <li class="step">1. Get a prompt</li>
                    <li class="step">2. Write your response</li>
                    <li class="step">3. Guess the AI</li>
                    <li class="step">4. Score points</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
