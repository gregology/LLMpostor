<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMpostor - Retro Arcade Cabinet</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #00ff00;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.03) 0px,
                    rgba(0, 255, 0, 0.03) 2px,
                    transparent 2px,
                    transparent 4px
                );
        }

        /* CRT scanlines effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    transparent 2px,
                    rgba(0, 255, 0, 0.05) 2px,
                    rgba(0, 255, 0, 0.05) 4px
                );
            pointer-events: none;
            z-index: 1;
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0px; }
            100% { background-position: 0 4px; }
        }

        /* CRT screen curvature */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, 
                transparent 50%, 
                rgba(0, 0, 0, 0.1) 70%, 
                rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .arcade-cabinet {
            max-width: 900px;
            margin: 30px auto;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .cabinet-top {
            background: linear-gradient(145deg, #333333, #1a1a1a);
            border: 6px solid #666666;
            border-radius: 30px 30px 15px 15px;
            padding: 20px 40px 40px;
            position: relative;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(102, 102, 102, 0.2);
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    rgba(102, 102, 102, 0.1) 0px,
                    rgba(102, 102, 102, 0.1) 2px,
                    transparent 2px,
                    transparent 20px
                );
        }

        /* Arcade cabinet speakers */
        .cabinet-top::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 30px;
            width: 60px;
            height: 20px;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #444444 0px,
                    #444444 3px,
                    #222222 3px,
                    #222222 6px
                );
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .cabinet-top::after {
            content: "";
            position: absolute;
            top: 15px;
            right: 30px;
            width: 60px;
            height: 20px;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #444444 0px,
                    #444444 3px,
                    #222222 3px,
                    #222222 6px
                );
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .crt-screen {
            background: linear-gradient(145deg, #000000, #111111);
            border: 8px solid #333333;
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            position: relative;
            box-shadow: 
                inset 0 0 50px rgba(0, 255, 0, 0.1),
                0 0 30px rgba(0, 255, 0, 0.3);
            background-image: 
                radial-gradient(circle at 50% 50%, 
                rgba(0, 255, 0, 0.02) 0%, 
                transparent 70%);
            animation: crtFlicker 8s ease-in-out infinite;
        }

        @keyframes crtFlicker {
            0%, 98% { opacity: 1; }
            99% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        /* CRT screen reflection */
        .crt-screen::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 200px;
            background: 
                linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0.05) 50%,
                    transparent 100%
                );
            border-radius: 10px;
            pointer-events: none;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 255, 0, 0.1);
            border: 3px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 0, 0.2),
                0 0 20px rgba(0, 255, 0, 0.3);
        }

        .pixel-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #00ff00;
            text-shadow: 
                2px 2px 0 #008800,
                4px 4px 0 rgba(0, 136, 0, 0.5);
            margin-bottom: 10px;
            animation: pixelGlow 3s ease-in-out infinite;
        }

        @keyframes pixelGlow {
            0%, 100% { 
                color: #00ff00; 
                text-shadow: 2px 2px 0 #008800, 4px 4px 0 rgba(0, 136, 0, 0.5);
            }
            50% { 
                color: #66ff66; 
                text-shadow: 2px 2px 0 #44bb44, 4px 4px 0 rgba(68, 187, 68, 0.5);
            }
        }

        .arcade-subtitle {
            background: linear-gradient(45deg, #ff0066, #ff6600);
            color: #ffffff;
            padding: 8px 20px;
            border-radius: 5px;
            font-family: 'Silkscreen', cursive;
            font-size: 14px;
            font-weight: 700;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #ffffff;
            box-shadow: 
                0 0 15px rgba(255, 0, 102, 0.5),
                inset 0 0 5px rgba(255, 255, 255, 0.2);
            animation: arcadeBlink 2s infinite;
        }

        @keyframes arcadeBlink {
            0%, 70% { opacity: 1; }
            85% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .control-panel {
            background: linear-gradient(145deg, #222222, #111111);
            border: 4px solid #00ff00;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 0, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .control-panel::before {
            content: "PLAYER 1";
            position: absolute;
            top: -12px;
            left: 25px;
            background: #ff0066;
            color: #ffffff;
            padding: 5px 12px;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.4);
        }

        .input-section {
            margin-bottom: 20px;
        }

        .arcade-label {
            display: block;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            margin-bottom: 8px;
            color: #00ff00;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .pixel-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 0, 0.2),
                0 0 10px rgba(0, 255, 0, 0.3);
        }

        .pixel-input:focus {
            outline: none;
            border-color: #66ff66;
            color: #66ff66;
            box-shadow: 
                inset 0 0 15px rgba(102, 255, 102, 0.3),
                0 0 20px rgba(102, 255, 102, 0.5);
            animation: inputPulse 1s ease-in-out infinite;
        }

        @keyframes inputPulse {
            0%, 100% { 
                background: rgba(0, 0, 0, 0.8);
            }
            50% { 
                background: rgba(0, 255, 0, 0.1);
            }
        }

        .pixel-input::placeholder {
            color: rgba(0, 255, 0, 0.5);
            font-style: normal;
        }

        .button-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .arcade-button {
            background: linear-gradient(145deg, #ff0066, #cc0044);
            border: 4px solid #ffffff;
            border-radius: 10px;
            color: #ffffff;
            padding: 15px 25px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            transition: all 0.2s ease;
            box-shadow: 
                0 6px 0 #990033,
                0 0 20px rgba(255, 0, 102, 0.4),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            animation: buttonGlow 4s ease-in-out infinite;
        }

        @keyframes buttonGlow {
            0%, 100% { 
                box-shadow: 0 6px 0 #990033, 0 0 20px rgba(255, 0, 102, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.2);
            }
            50% { 
                box-shadow: 0 6px 0 #990033, 0 0 30px rgba(255, 0, 102, 0.6), inset 0 0 15px rgba(255, 255, 255, 0.3);
            }
        }

        .arcade-button::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            height: 4px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), transparent, rgba(255, 255, 255, 0.8));
            border-radius: 2px;
        }

        .arcade-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 0 #990033,
                0 0 25px rgba(255, 0, 102, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .arcade-button:active {
            transform: translateY(3px);
            box-shadow: 
                0 3px 0 #990033,
                0 0 15px rgba(255, 0, 102, 0.3),
                inset 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .start-button {
            background: linear-gradient(145deg, #ffaa00, #cc8800);
            box-shadow: 
                0 6px 0 #996600,
                0 0 20px rgba(255, 170, 0, 0.4),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .start-button:hover {
            box-shadow: 
                0 8px 0 #996600,
                0 0 25px rgba(255, 170, 0, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .start-button:active {
            box-shadow: 
                0 3px 0 #996600,
                0 0 15px rgba(255, 170, 0, 0.3),
                inset 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .game-instructions {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ffaa00;
            border-radius: 10px;
            padding: 25px;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(255, 170, 0, 0.1),
                0 0 20px rgba(255, 170, 0, 0.3);
        }

        .game-instructions::before {
            content: "INSTRUCTIONS";
            position: absolute;
            top: -12px;
            left: 25px;
            background: #ffaa00;
            color: #000000;
            padding: 5px 12px;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.4);
        }

        .instruction-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .instruction-item:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: translateX(5px);
        }

        .step-number {
            min-width: 40px;
            height: 40px;
            background: linear-gradient(145deg, #00ff00, #00cc00);
            border: 2px solid #ffffff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #000000;
            text-shadow: none;
            box-shadow: 
                0 0 10px rgba(0, 255, 0, 0.5),
                inset 0 0 5px rgba(255, 255, 255, 0.3);
            animation: stepGlow 6s ease-in-out infinite;
        }

        @keyframes stepGlow {
            0%, 100% { 
                background: linear-gradient(145deg, #00ff00, #00cc00);
            }
            50% { 
                background: linear-gradient(145deg, #66ff66, #44dd44);
            }
        }

        .step-text {
            font-size: 18px;
            color: #00ff00;
            line-height: 1.4;
        }

        .step-text strong {
            color: #66ff66;
            text-shadow: 0 0 3px rgba(102, 255, 102, 0.5);
        }

        /* Floating pixel effects */
        .pixel-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .pixel-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            box-shadow: 0 0 2px #00ff00;
            animation: pixelFloat 8s ease-in-out infinite;
        }

        .pixel-particle:nth-child(1) { 
            top: 10%; 
            left: 10%; 
            animation-delay: 0s;
            background: #ff0066;
            box-shadow: 0 0 2px #ff0066;
        }
        .pixel-particle:nth-child(2) { 
            top: 20%; 
            right: 15%; 
            animation-delay: 2s;
            background: #ffaa00;
            box-shadow: 0 0 2px #ffaa00;
        }
        .pixel-particle:nth-child(3) { 
            bottom: 30%; 
            left: 20%; 
            animation-delay: 4s;
            background: #00ffff;
            box-shadow: 0 0 2px #00ffff;
        }
        .pixel-particle:nth-child(4) { 
            bottom: 20%; 
            right: 10%; 
            animation-delay: 6s;
            background: #ff6600;
            box-shadow: 0 0 2px #ff6600;
        }

        @keyframes pixelFloat {
            0%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-20px) scale(2);
                opacity: 1;
            }
            50% { 
                transform: translateY(-10px) scale(1.5);
                opacity: 0.8;
            }
            75% { 
                transform: translateY(-15px) scale(1.8);
                opacity: 0.9;
            }
        }

        @media (max-width: 768px) {
            .arcade-cabinet {
                margin: 15px;
                padding: 15px;
            }
            
            .cabinet-top {
                padding: 15px 25px 25px;
            }
            
            .pixel-title {
                font-size: 16px;
            }
            
            .button-row {
                flex-direction: column;
                align-items: center;
            }
            
            .arcade-button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-effects">
        <div class="pixel-particle"></div>
        <div class="pixel-particle"></div>
        <div class="pixel-particle"></div>
        <div class="pixel-particle"></div>
    </div>

    <div class="arcade-cabinet">
        <div class="cabinet-top">
            <div class="crt-screen">
                <div class="game-header">
                    <div class="pixel-title">LLMpostor</div>
                    <div class="arcade-subtitle">Retro Arcade Challenge!</div>
                </div>
                
                <div class="control-panel">
                    <form>
                        <div class="input-section">
                            <label class="arcade-label">Player Name</label>
                            <input type="text" class="pixel-input" placeholder="ENTER YOUR INITIALS..." maxlength="20">
                        </div>
                        
                        <div class="input-section">
                            <label class="arcade-label">Game Room</label>
                            <input type="text" class="pixel-input" placeholder="SELECT ARCADE..." maxlength="30">
                        </div>
                        
                        <div class="button-row">
                            <button type="submit" class="arcade-button">Insert Coin!</button>
                            <button type="button" class="arcade-button start-button">Continue!</button>
                        </div>
                    </form>
                </div>
                
                <div class="game-instructions">
                    <div class="instruction-list">
                        <div class="instruction-item">
                            <div class="step-number">1</div>
                            <div class="step-text">
                                <strong>Game Start:</strong> Receive the challenge prompt and AI target data
                            </div>
                        </div>
                        <div class="instruction-item">
                            <div class="step-number">2</div>
                            <div class="step-text">
                                <strong>Power Up:</strong> Write responses that mimic the AI's style and patterns
                            </div>
                        </div>
                        <div class="instruction-item">
                            <div class="step-number">3</div>
                            <div class="step-text">
                                <strong>Boss Battle:</strong> Identify the real AI response among player submissions
                            </div>
                        </div>
                        <div class="instruction-item">
                            <div class="step-number">4</div>
                            <div class="step-text">
                                <strong>High Score:</strong> Earn points for successful deception and detection
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Arcade sound effects
            const arcadeSounds = ['BEEP!', 'BOOP!', 'POWER UP!', 'START!', 'COIN!', 'READY!'];
            
            document.querySelectorAll('.arcade-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Create floating arcade sound effect
                    const soundEffect = document.createElement('div');
                    soundEffect.textContent = arcadeSounds[Math.floor(Math.random() * arcadeSounds.length)];
                    soundEffect.style.cssText = `
                        position: fixed;
                        left: ${e.clientX}px;
                        top: ${e.clientY}px;
                        font-family: 'Press Start 2P', cursive;
                        font-size: 14px;
                        color: #ffaa00;
                        pointer-events: none;
                        z-index: 9999;
                        text-shadow: 2px 2px 0 #cc8800, 0 0 10px #ffaa00;
                        background: rgba(17, 17, 17, 0.9);
                        padding: 8px 12px;
                        border-radius: 5px;
                        border: 2px solid #00ff00;
                        animation: arcadePop 1.8s ease-out forwards;
                    `;
                    
                    // Add animation if it doesn't exist
                    if (!document.querySelector('#arcade-animations')) {
                        const style = document.createElement('style');
                        style.id = 'arcade-animations';
                        style.textContent = `
                            @keyframes arcadePop {
                                0% { 
                                    transform: translate(-50%, -50%) scale(0);
                                    opacity: 1;
                                }
                                20% { 
                                    transform: translate(-50%, -50%) scale(1.2);
                                    opacity: 1;
                                }
                                40% { 
                                    transform: translate(-50%, -50%) scale(0.9);
                                    opacity: 1;
                                }
                                60% { 
                                    transform: translate(-50%, -50%) scale(1.1);
                                    opacity: 0.8;
                                }
                                100% { 
                                    transform: translate(-50%, -50%) scale(0.3);
                                    opacity: 0;
                                }
                            }
                        `;
                        document.head.appendChild(style);
                    }
                    
                    document.body.appendChild(soundEffect);
                    
                    setTimeout(() => {
                        if (document.body.contains(soundEffect)) {
                            document.body.removeChild(soundEffect);
                        }
                    }, 1800);
                });
            });

            // Pixel input effects
            document.querySelectorAll('.pixel-input').forEach(input => {
                input.addEventListener('input', function() {
                    if (Math.random() < 0.4) { // 40% chance
                        // Screen flicker effect
                        this.style.background = 'rgba(0, 255, 0, 0.15)';
                        this.style.boxShadow = `
                            inset 0 0 15px rgba(102, 255, 102, 0.4),
                            0 0 25px rgba(102, 255, 102, 0.6)
                        `;
                        setTimeout(() => {
                            if (this === document.activeElement) {
                                this.style.background = 'rgba(0, 0, 0, 0.8)';
                                this.style.boxShadow = `
                                    inset 0 0 15px rgba(102, 255, 102, 0.3),
                                    0 0 20px rgba(102, 255, 102, 0.5)
                                `;
                            } else {
                                this.style.background = 'rgba(0, 0, 0, 0.8)';
                                this.style.boxShadow = `
                                    inset 0 0 10px rgba(0, 255, 0, 0.2),
                                    0 0 10px rgba(0, 255, 0, 0.3)
                                `;
                            }
                        }, 250);
                    }
                });

                // Typing effect
                input.addEventListener('keypress', function() {
                    const cabinet = document.querySelector('.cabinet-top');
                    cabinet.style.filter = 'brightness(1.1)';
                    setTimeout(() => {
                        cabinet.style.filter = 'brightness(1)';
                    }, 100);
                });
            });

            // Random CRT effects
            setInterval(() => {
                if (Math.random() < 0.05) { // 5% chance
                    const screen = document.querySelector('.crt-screen');
                    screen.style.filter = 'brightness(1.2) contrast(1.1)';
                    setTimeout(() => {
                        screen.style.filter = 'brightness(1) contrast(1)';
                    }, 150);
                }
            }, 3000);

            // Pixel particle interactions
            setInterval(() => {
                if (Math.random() < 0.2) { // 20% chance
                    const particles = document.querySelectorAll('.pixel-particle');
                    const randomParticle = particles[Math.floor(Math.random() * particles.length)];
                    randomParticle.style.transform = 'scale(4)';
                    randomParticle.style.opacity = '1';
                    setTimeout(() => {
                        randomParticle.style.transform = 'scale(1)';
                        randomParticle.style.opacity = '0.6';
                    }, 400);
                }
            }, 2000);

            // Screen static effect
            setInterval(() => {
                if (Math.random() < 0.03) { // 3% chance
                    document.body.style.background = 'linear-gradient(135deg, #2a2a4e 0%, #26335e 50%, #2f4470 100%)';
                    setTimeout(() => {
                        document.body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
                    }, 100);
                }
            }, 4000);

            // Button press effect
            document.querySelectorAll('.arcade-button').forEach(button => {
                button.addEventListener('mousedown', function() {
                    // Screen flash
                    const screen = document.querySelector('.crt-screen');
                    screen.style.background = 'linear-gradient(145deg, #001100, #002200)';
                    setTimeout(() => {
                        screen.style.background = 'linear-gradient(145deg, #000000, #111111)';
                    }, 100);
                });
            });

            // Instruction item animations
            document.querySelectorAll('.instruction-item').forEach((item, index) => {
                item.addEventListener('mouseenter', function() {
                    setTimeout(() => {
                        this.style.boxShadow = '0 0 15px rgba(0, 255, 0, 0.5)';
                        this.style.borderColor = '#66ff66';
                    }, index * 100);
                });

                item.addEventListener('mouseleave', function() {
                    this.style.boxShadow = 'none';
                    this.style.borderColor = '#00ff00';
                });
            });

            // Ambient arcade sounds simulation
            setInterval(() => {
                if (Math.random() < 0.08) { // 8% chance
                    const cabinet = document.querySelector('.cabinet-top');
                    cabinet.style.transform = 'translateY(1px)';
                    setTimeout(() => {
                        cabinet.style.transform = 'translateY(0)';
                    }, 50);
                }
            }, 5000);
        });
    </script>
</body>
</html>
