<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMposter - Code Editor</title>
    <style>
        body {
            background-color: #282c34;
            color: #abb2bf;
            font-family: "Fira Code", "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }
        .container {
            border: 1px solid #3b4048;
            padding: 2rem;
            text-align: left;
            width: 600px;
        }
        h1, h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #61afef;
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #5c6370;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #98c379;
        }
        input {
            background-color: #21252b;
            color: #abb2bf;
            border: 1px solid #3b4048;
            padding: 0.5rem;
            font-family: inherit;
            width: calc(100% - 1rem);
        }
        button {
            background-color: #61afef;
            color: #282c34;
            border: none;
            padding: 0.5rem 1rem;
            font-family: inherit;
            cursor: pointer;
            margin: 0.5rem 0;
        }
        .comment {
            color: #5c6370;
        }
        .how-to-play {
            margin-top: 3rem;
        }
        .steps {
            list-style-type: none;
            padding: 0;
        }
        .step {
            margin-bottom: 1rem;
        }
        .step-number {
            color: #d19a66;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="comment">//</span> LLMposter.js</h1>
        <p class="comment">/*
         * Welcome to LLMposter!
         * Enter a room name to join or create a new room.
         */</p>
        <div class="form-group">
            <label for="playerName">const playerName =</label>
            <input type="text" id="playerName" placeholder="'your-display-name'" required maxlength="20">
        </div>
        <div class="form-group">
            <label for="roomInput">const roomName =</label>
            <input type="text" id="roomInput" placeholder="'your-room-name'" required maxlength="30">
        </div>
        <button type="submit">run()</button>
        <div class="quick-join">
            <p class="comment">// Or join a random room</p>
            <button id="quickJoinBtn">runRandom()</button>
        </div>

        <div class="how-to-play">
            <h3><span class="comment">//</span> How to Play</h3>
            <ul class="steps">
                <li class="step"><span class="step-number">1.</span> Get a prompt</li>
                <li class="step"><span class="step-number">2.</span> Write your response</li>
                <li class="step
                <li class="step"><span class="step-number">3.</span> Guess the AI</li>
                <li class="step"><span class="step-number">4.</span> Score points</li>
            </ul>
        </div>
    </div>
</body>
</html>
